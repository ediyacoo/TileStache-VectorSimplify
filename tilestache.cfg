{
  "cache":{
    "name": "Disk",
    "path": "/cache",
    "umask": "0000",
	"dirs": "portable",
    "gzip": ["xml", "json"]
  },
  "layers": {
    "osm":
    {
        "provider": {"name": "proxy", "provider": "OPENSTREETMAP"},
        "png options": {"palette": "http://tilestache.org/example-palette-openstreetmap-mapnik.act"}
    },
    "example":
    {
        "provider": {"name": "mapnik", "mapfile": "examples/style.xml"},
        "projection": "spherical mercator"
    },
	"SHP_TaiwanCounty":
	{
		"provider":{"name": "vector", "driver": "shapefile", "parameters": {"file": "data/shp/WGS84_TaiwanCounty.shp"}, "clipped": false, "simplify":0.015, "decimalNumber":3}
	},
	"SHP_TaiwanRiver":
	{
		"provider":{"name": "vector", "driver": "shapefile", "parameters": {"file": "data/shp/WGS84_Taiwan_mainRiver.shp"}, "clipped": false, "simplify":0.015, "decimalNumber":3}
	},
	"GEOJSON_CA_income":
	{
		"provider":{"name": "vector", "driver": "geojson", "parameters": {"file": "data/geojson/CA.json"}, "clipped": false, "simplify":0.005, "decimalNumber":3}
	},
	"MBTILES_CA_income":
	{
		"provider":{"name": "mbtiles", "tileset": "data/mbtiles/CA_income.mbtiles"},
		"allowed origin":"*"
	},
	"MAPNIK_CA_income":
	{
		"provider":{"name": "mapnik", "mapfile": "data/mapnik/CA_income.xml"},
		"allowed origin":"*"
	}
  }
}
